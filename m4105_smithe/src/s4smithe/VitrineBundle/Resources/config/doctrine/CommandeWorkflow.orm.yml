s4smithe\VitrineBundle\Entity\CommandeWorkflow:
    type: entity
    table: commandeworkflow
    repositoryClass: s4smithe\VitrineBundle\Repository\CommandeWorkflowRepository
    id:
        commande:
            associationKey: true
        procuct:
            associationKey: true
          
    fields:
        qte:
            type: integer
        prix:
            type: float
            
    manyToOne:								 # Dans l’entité Product on ajoute un champ
        product:								# category qui pointe vers une entité Category
             targetEntity: Product						 # category_id sera, dans la table, le nom de la clé
             inversedBy: commandeworkflows					 # étrangère qui référence le champ id d’une
             joinColumn:								# Category
                 name: product_id
                 referencedColumnName: id
                 nullable: false
                 
        commande:								# category qui pointe vers une entité Category
             targetEntity: Commande						 # category_id sera, dans la table, le nom de la clé
             inversedBy: commandeworkflows					 # étrangère qui référence le champ id d’une
             joinColumn:								# Category
                 name: commande_id
                 referencedColumnName: id
                 nullable: false

